  <head>

    <title>Color Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <div class="headline">
      <h1>The Color Game</h1>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
